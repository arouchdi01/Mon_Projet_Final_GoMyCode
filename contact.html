    <!-- SECTION 1 -->
    <section id="appointment">
        <div class="app-contact">
          <h1>ENTRER EN CONTACT</h1>
          <p>
            Obtenez Votre Bonne Solution, Ne tardez pas à nous contacter pour
            avancer vers votre succès.
          </p>
        </div>
  
        <div class="container">
          <div class="formulaire">
            <h3>Prendre un rendez-vous</h3>
            <form action="#" method="post" id="myForm">
              <input type="text" name="name" placeholder="Nom complet" required />
              <input
                type="email"
                name="email"
                placeholder="example@example.com"
                required
              />
              <input
                type="tel"
                name="tel"
                placeholder="+221 78 015 12 01"
                required
              />
              <input type="date" name="date" required />
              <input
                type="time"
                name="time"
                placeholder="Entrer l'horaire souhaité"
              />
              <button class="submit-btn">Soumettre</button>
            </form>
          </div>
          <div class="formulaire-image">
            <img
              src="https://zaavia.net/static/contact-fb04464fe760be65b352a1a00c08abb2.png"
              alt=""
            />
          </div>
        </div>
      </section>

      <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d30870.723846337063!2d-17.480290536733968!3d14.721609139848399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d14.6931712!2d-17.4718976!4m5!1s0xec10d7c612f119b%3A0xa76e5f05dfe73db2!2sunivers%20startech%20informatique!3m2!1d14.7506404!2d-17.4708407!5e0!3m2!1sfr!2ssn!4v1715274386521!5m2!1sfr!2ssn" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
